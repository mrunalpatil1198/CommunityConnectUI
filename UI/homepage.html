<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Connect</title>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
<script src='js/homepage-script.js'></script>
<script src='js/logout-script.js'></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Community Connect</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type = 'reset' onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                
            </form>
        </div>
    </nav>
    <!-- main body starts -->
    <div class="main__body">
      <!-- feed starts -->
      <div class="feed">
        <!-- message sender starts -->
        <div class="messageSender">
          <div class="messageSender__top">
            <img
              class="user__avatar"
              src="static-content/profile.jpeg"
              alt=""
            />
            <form>
              <input class="messageSender__input" placeholder="What's on your mind?" type="text" />
            </form>
            <div class="priority">
                <label class="switch">
                    <input type="checkbox" onchange="togglePriority()">
                    <span class="slider round"></span>
                </label>
                <span id="priority-text">Priority : Low</span>
            </div>
          </div>

          <div class="messageSender__bottom">

            
            <button onclick="createPost()" class="messageSender__option">
                <span style="color: blue" class="material-icons">note_add</span>
                <h3>POST</h3>
            </button>
          </div>

        </div>
        <!-- message sender ends -->
        
        <div class="postCardsContainer" id="postCardsContainerId">
            <!-- Post cards will be dynamically generated here -->
        </div>
        
      </div>
      <!-- feed ends -->

      
      </div>
    </div>
    <!-- main body ends -->
    <script>
        function togglePriority() {
            var priorityText = document.getElementById("priority-text");
            if (priorityText.innerHTML == "Priority : Low") {
                priorityText.innerHTML = "Priority : High";
            } else {
                priorityText.innerHTML = "Priority : Low";
            }
        }
    </script>
  </body>
</html>
